# Name of your workflow
name: Deploy Blazor WASM to GitHub Pages

# Run on pushes to the main branch
on:
  push:
    branches: [ "main" ]

# Grant GITHUB_TOKEN the permissions required to deploy to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Check out the repository code
      - name: Checkout
        uses: actions/checkout@v4

      # Setup .NET SDK. Use the version your project targets.
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.304' # Use your project's .NET version

      # Publish the Blazor WASM app
      - name: Publish .NET Project
        run: dotnet publish WebTools.csproj -c Release -p:BasePath=/web-tools/ -o release
        # IMPORTANT: 
        # 1. Replace "YourProject.csproj" with your project's file name.
        # 2. Replace "/your-repo-name/" with your repo name (must start and end with a slash).

      # Add a .nojekyll file to the output to prevent issues with files starting with an underscore
      - name: Add .nojekyll file
        run: touch release/wwwroot/.nojekyll

      # - name: Create 404.html from index.html
      #   run: cp release/wwwroot/index.html release/wwwroot/404.html

      # Upload the published artifact
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: release/wwwroot

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4